{% extends "tutorial/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
	<div class="content-section" style ="border-radius: 25px; background-color: #d6eef8;padding:20px;padding-bottom:100px" >
		<form method ="POST" enctype="multipart/form-data" >
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Notes </legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Yes</button>
			</div>
		</form>
	</div>
{% endblock content %}
